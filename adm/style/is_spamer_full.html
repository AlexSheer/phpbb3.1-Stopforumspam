<!-- INCLUDE simple_header.html -->
<style>
.buton
{
	background: url("./../styles/prosilver/theme/images/icons_button.png");
}

.icon
{
	box-shadow: 0px 0px 0px 1px #FFF inset;
	white-space: nowrap;
	border-radius: 4px;
	height: 9px;
	width: 9px;
	padding: 5px;
	display: inline-block;
	border: 1px solid #C7C3BF;
	background-color: #FFFFFF;
}

.stop
{
	list-style: outside none none;
	margin: 0px 0px 0px -3px;
}

.spam		{ background-position: -149px -17px; }
.em_spam	{ background-position: -161px -17px; }
.find		{ background-position: -149px 4px; }
.ip			{ background-position: -172px 4px; }
</style>
<script>var howLong = 4000;t = null;function closeMe(){t = setTimeout("self.close()",howLong);}</script>
<div style="width: 94%; background: #FFF; padding: 10px; margin: 10px 0px 0px 10px; float: left;">
	<!-- IF DONE -->
	{L_DONE}
	<body onload="closeMe();self.focus()">
	<!-- ELSE -->
	<form method="post" action="{U_ACTION}">
		<fieldset>
			<legend>{USER}</legend>

			<table style="border:none">
			<tr>
				<td><ul class="stop"><li><span class="icon buton {CLASS_IP}"></span></li></ul></td>
				<td><!-- IF IP_EMPTY -->{L_READ_COMMENT}<!-- ELSE -->{IP}&nbsp;--&raquo;&nbsp;{IP_FIND}<!-- ENDIF --></td>
			</tr>
			<tr>
				<td><ul class="stop"><li><span class="icon buton {CLASS_EM}"></span></li></ul></td>
				<td>{EMAIL}&nbsp;--&raquo;&nbsp;{FIND_MAIL}</td>
			</tr>
			<tr>
				<td><ul class="stop"><li><span class="icon buton {CLASS_NIC}"></span></li></ul></td>
				<td>{FIND_NICK}</td>
			</tr>
			<tr>
				<td>
					<ul class="stop"><li><span class="icon buton {CLASS}"></span></li></ul>
				</td>
				<td><strong>{REPORT}</strong></td>
			</tr>
			<!-- IF .ip_row -->
			<tr>
				<th colspan="2">{L_OTHER_IP}</th>
			</tr>
			<!-- BEGIN ip_row -->
			<tr class="bg2"><td colspan="2">{ip_row.IP}</td></tr>
			<!-- END ip_row -->
			<!-- ENDIF -->
			</table>

		</fieldset>
		<fieldset>
			<legend>{L_ADD_DATA}</legend>
			<p>{L_ENTER_APY}: <input name="apy_key" type="text" value="{APY_KEY}" size="16" maxlength="16">&nbsp;<input type="submit" name="add" class="button2" value="{L_ADD}"></p>
			<p><a href="http://www.stopforumspam.com/signup" target="_blank">{L_GET_APY_KEY}</a></p>
		</fieldset>
		<p><a href="#" onclick="self.close(); return false;">{L_CLOSE_WINDOW}</a></p>
	</form>
</div>
<!-- ENDIF -->

<!-- IF DEBUG_OUTPUT -->
	<!-- IF S_COPYRIGHT_HTML --><br /><br /><!-- ENDIF -->
	{DEBUG_OUTPUT}
<!-- ENDIF -->

<script type="text/javascript" src="{T_JQUERY_LINK}"></script>
<!-- IF S_ALLOW_CDN --><script type="text/javascript">window.jQuery || document.write(unescape('%3Cscript src="{T_ASSETS_PATH}/javascript/jquery.min.js?assets_version={T_ASSETS_VERSION}" type="text/javascript"%3E%3C/script%3E'));</script><!-- ENDIF -->
<script type="text/javascript" src="{T_ASSETS_PATH}/javascript/core.js?assets_version={T_ASSETS_VERSION}"></script>

</body>
</html>
