<!-- INCLUDE simple_header.html -->
<link href="{T_FONT_AWESOME_LINK}" rel="stylesheet">
<style>
.icon
{
	box-shadow: 0px 0px 0px 1px #FFF inset;
	white-space: nowrap;
	border-radius: 4px;
	padding: 5px;
	display: inline-block;
	border: 1px solid #C7C3BF;
	background-color: #FFFFFF;
	font-family: FontAwesome;
	font-style: normal;
	color: #BC2A4D;
}

.stop
{
	list-style: outside none none;
	margin: 0px 0px 0px -3px;
	line-height: 0.9em;
}
.em_spam::before {
	content: "\f12a";
	color: #BC2A4D;
		font-size: 1.2em;
}
.spam::before {
	content: "\f071";
	font-size: 1.2em;
}
.ip::before {
	content: "\f129";
	font-size: 1.2em;
}
.find::before {
	content: "\f007";
	color: #228822;
	font-size: 1.2em;
}
.clear.ip::before {
	content: "\f129";
	font-size: 1.2em;
	color: #038a03;
}
</style>

<script>
	var howLong = 4000;
	t = null;
	function closeMe(){
		t = setTimeout("self.close()",howLong);
	}
</script>
	<div style="width: 94%; background: #FFF; padding: 10px; margin: 10px 0px 0px 10px; float: left;">
		<!-- IF DONE -->
		{L_DONE}
		<body onload="closeMe();self.focus()">
		<!-- ELSE IF S_ERROR -->
		<div class="errorbox" style="padding-top:8px"><p>{L_FAIL_ADD_DATA}</p></div>
		<!-- ELSE -->
		<form method="post" action="{U_ACTION}">
			<fieldset>
				<legend>{USER}</legend>
				<table style="border:none">
					<tbody>
						<tr>
							<td><ul class="stop"><li><i class="icon {CLASS_IP} fa-fw" aria-hidden="true"></i></li></ul></td>
							<td><!-- IF IP_EMPTY -->{L_READ_COMMENT}<!-- ELSE -->{IP}&nbsp;--&raquo;&nbsp;{IP_FIND}<!-- ENDIF --></td>
						</tr>
						<tr>
							<td><ul class="stop"><li><i class="icon {CLASS_EM} fa-fw" aria-hidden="true"></i></li></ul></td>
							<td>{EMAIL}&nbsp;--&raquo;&nbsp;{FIND_MAIL}</td>
						</tr>
						<tr>
							<td><ul class="stop"><li><i class="icon {CLASS_NIC} fa-fw" aria-hidden="true"></i></li></ul></td>
							<td>{FIND_NICK}</td>
						</tr>
						<tr>
							<td>
								<ul class="stop"><li><i class="icon {CLASS} fa-fw" aria-hidden="true"></i></li></ul>
							</td>
							<td><strong>{REPORT}</strong></td>
						</tr>
					<!-- IF IP_EMPTY -->
					<tr class="bg2">
						<th colspan="2">{L_OTHER_IP}</th>
					</tr>
					<!-- BEGIN rw -->
					<tr class="bg2"><td colspan="2">{rw.IP}</td></tr>
					<!-- END rw -->
					<!-- ENDIF -->
			</tbody>
				</table>
			</fieldset>
			<fieldset>
				<legend>{L_ADD_DATA}</legend>
				<p>
					{L_ENTER_APY}: <input name="apy_key" type="text" value="{APY_KEY}" size="16" maxlength="16">&nbsp;
					<input type="submit" name="submit" class="button1" value="{L_ADD}">
					&nbsp;<input type="submit" name="delete" class="button1" value="{L_ADD_AND_DELETE}">
				</p>
				<p><a href="https://www.stopforumspam.com/signup" target="_blank">{L_GET_APY_KEY}</a></p>
			</fieldset>
			<p><a href="#" onclick="self.close(); return false;">{L_CLOSE_WINDOW}</a></p>
		</form>
	</div>
	<!-- ENDIF -->
</div>

<script type="text/javascript" src="{T_JQUERY_LINK}"></script>
<!-- IF S_ALLOW_CDN --><script type="text/javascript">window.jQuery || document.write(unescape('%3Cscript src="{T_ASSETS_PATH}/javascript/jquery.min.js?assets_version={T_ASSETS_VERSION}" type="text/javascript"%3E%3C/script%3E'));</script><!-- ENDIF -->
<script type="text/javascript" src="{T_ASSETS_PATH}/javascript/core.js?assets_version={T_ASSETS_VERSION}"></script>

</body>
</html>
